<div [@routerTransition]>
	<app-page-header [heading]="'Diagnose' | translate" [icon]="'fa-table'"></app-page-header>
	<div class="col">
		<button type="button" class="btn btn-primary" (click)="getJobs()">{{'One-key Diagnosis' | translate}}</button>
	</div>
	<div><span>&nbsp;</span></div>
	<div class="row">

		<div class="col col-xl-6 col-lg-12">
			<div class="card mb-3">
				<div class="card-header">{{'Diagnosis' | translate }}</div>
				<div class="card-body table-responsive">
					<table class="table table-bordered">
					<thead>
					<tr>
						<th>Item Id</th>
						<th>Node IP</th>
						<th>Protocol</th>
						<th>Result</th>
						<th>Issues</th>
					</tr>
					</thead>
					<tbody>

					<tr *ngFor="let diagnoseJob of diagnoseJobs ">
						<td>{{diagnoseJob.id}}</td>
						<td>{{diagnoseJob.nodeIpAddr}}</td>
						<td>{{diagnoseJob.protocol}}</td>
						<td>{{diagnoseJob.result}}</td>
						<td>{{diagnoseJob.issues}}</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
		</div>

	</div>

</div>
